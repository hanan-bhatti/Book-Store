<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      body {
        background-color: #e5e9b2;
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 5px;
      }

      .container {
        background-color: #333333;
        color: white;
        padding: 15px;
        border-radius: 10px;
      }

      .heading {
        text-align: center;
        margin-bottom: 10px;
      }

      .nav-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav {
        display: flex;
        gap: 20px;
      }

      .nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
        border-radius: 10px;
      }

      .nav a:hover {
        background-color: #008080;
        border-bottom: 2px solid #080e0e;
        transform: scale3d(1.1, 1.1, 1);
        transition: 0.5s ease;
        cursor: pointer;
      }

      .search {
        max-width: 190px;
        padding: 0.5rem;
        min-height: 40px;
        border-radius: 4px;
        outline: none;
        border: none;
        box-shadow: 0px 10px 20px -18px;
      }

      .search:focus {
        border-bottom: 2px solid #008080;
      }
      .search:hover {
        outline: 2px solid white;
        transition: 0.5s ease;
        cursor: text;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Welcome to Book Store!</h1>
      <div class="nav-wrapper">
        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="profile.html">User Profile</a>
          <a href="bookscataloge.html">Books</a>
          <a href="registration.html">Sign up</a>
          <a href="login.html">Login</a>
        </nav>
        <input class="search" placeholder="Search..." type="search" />
      </div>
    </div>
  </body>
</html>
